{% extends 'layout.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-3"><h1>Добавить камеру</h1>
                <form method="POST">
                  <div class="form-group">
                    <label for="name"><h4>Название камеры:</h4></label>
                    <input class="form-control" type="text" maxlength="100" name="name" placeholder="Название">
                  </div>
                  <div class="form-group">
                    <label for="koord"><h4>Координаты:</h4></label>
                    <input class="form-control" maxlength="100" name="koord" placeholder="Координаты">
                  </div>
                  <button class="btn btn-primary" type="submit" name="add" value="add">Добавить</button>
                </form>
            </div>

            <div class="col">
                <form method = "POST">
                    <h1>Список камер</h1>
                        <table class="table table-dark">
                          <thead>
                            <tr>
                              <th scope="col">№</th>
                              <th scope="col">Название камеры</th>
                              <th scope="col">Координаты</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for camera in camers %}
                                <tr>
                                  <th scope="row">{{camera.id}}</th>
                                  <td>{{camera.name}}</td>
                                  <td>{{camera.koord}}</td>
                                  <td><button class="btn btn-danger" type="submit" name="delete" value={{camera.id}}>Удалить</button></td>
                                </tr>
                            {% endfor %}
                          </tbody>
                        </table>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
