{% extends 'layout.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form method = "POST">
                    <h1>Нарушения</h1>
                        <table class="table table-dark">
                          <thead>
                            <tr>
                              <th scope="col">№</th>
                              <th scope="col">Фото</th>
                              <th scope="col">Марка</th>
                              <th scope="col">Номер</th>
                              <th scope="col">Время</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for destroy in destroys %}
                                <tr>
                                  <th scope="row">{{destroy.id}}</th>
                                  <td><img src={{destroy.path}}></td>
                                  <td>{{destroy.mark}}</td>
                                  <td>{{destroy.number}}</td>
                                  <td>{{destroy.time}}</td>
                                  <td><button class="btn btn-danger" type="submit" name="delete" value={{destroy.id}}>Удалить</button></td>
                                </tr>
                            {% endfor %}
                          </tbody>
                        </table>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
