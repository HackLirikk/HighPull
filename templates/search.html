{% extends 'layout.html' %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-3"><h1>Объявить в розыск</h1>
                <form method="POST">
                  <div class="form-group">
                    <label for="mark"><h4>Марка машины:</h4></label>
                    <input class="form-control" type="text" maxlength="100" name="mark" placeholder="Марка">
                  </div>
                  <div class="form-group">
                    <label for="number"><h4>Номер машины:</h4></label>
                    <input class="form-control" maxlength="100" name="number" placeholder="Номер">
                  </div>
                  <button class="btn btn-primary" type="submit" name="add" value="add">Добавить</button>
                </form>
            </div>

            <div class="col">
                <form method = "POST">
                    <h1>Список авто</h1>
                        <table class="table table-dark">
                          <thead>
                            <tr>
                              <th scope="col">№</th>
                              <th scope="col">Марка</th>
                              <th scope="col">Номер</th>
                              <th scope="col"></th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for car in cars %}
                                <tr>
                                  <th scope="row">{{car.id}}</th>
                                  <td>{{car.mark}}</td>
                                  <td>{{car.number}}</td>
                                  <td><button class="btn btn-danger" type="submit" name="delete" value={{car.id}}>Удалить</button></td>
                                </tr>
                            {% endfor %}
                          </tbody>
                        </table>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
